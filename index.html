<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countify</title>
    <link rel="icon" href="./public/countify-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="https://kit.fontawesome.com/bd8d2ac3c9.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="main">
        <section class="main__container">
            <h1 class="main__title">Countify Now!</h1>

            <div class="main__box">
                <p class="main__counter" id="counter">0</p>
            </div>

            <div class="main__buttons">
                <button class="main__button main__button--decrease" id="decrease-button"><i
                        class="fa-solid fa-minus"></i></button>
                <button class="main__button main__button--reset" id="reset-button">Reset</button>
                <button class="main__button main__button--increase" id="increase-button"><i
                        class="fa-solid fa-plus"></i></button>
            </div>
        </section>

    </main>

    <script src="./src/js/script.js"></script>
</body>

</html>
